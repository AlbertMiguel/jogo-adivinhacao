<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Jogo da adivinhação</title>
</head>

<body>
    <main>
        <div class="screen1 ">

            <h1>Jogo da adivinhação</h1>
            <p>Adivinhe um número entre 0 e 10</p>

            <form>
                <input type="number" id="inputNumber">
                <button id="btnTry">Tentar</button>
            </form>
        </div>

        <div class="screen2 hide">
            <h2 id="oi">Acertou em 3 tentativas</h2>
            <form>
                <button id="btnReset">Jogar novamente</button>
            </form>
        </div>
    </main>

    <script src="./main.js"></script>
</body>

</html>
